<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تغيير كلمة المرور - مساعد أكاديمية الشروق</title>
    <link rel="icon" href="../images/logo_alshorouk.png" />
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/reset-password.css">

</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="../images/logo_alshorouk.png" alt="أكاديمية الشروق" class="logo" />
        </div>
        <h1>تغيير كلمة المرور <i class="fas fa-key"></i></h1>
        <form id="reset-form">
            <div class="input-group">
                <input type="text" id="otp" placeholder="رمز OTP" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="كلمة المرور الجديدة" required>
            </div>
            <div class="input-group">
                <input type="password" id="rePassword" placeholder="تأكيد كلمة المرور" required>
            </div>
            <button type="submit" class="action-button">تغيير</button>
        </form>
    </div>
    <script src="../js/reset-password.js"></script>
</body>
</html>
