<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل حساب جديد - مساعد أكاديمية الشروق</title>
    <link rel="icon" href="../images/logo_alshorouk.png" />
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/signup.css">
</head>
<body>
    <div class="container">         
        <div class="logo-container">
            <img src="../images/logo_alshorouk.png" alt="أكاديمية الشروق" class="logo" />
        </div>
        <h1>إنشاء حساب جديد <i class="fas fa-user-plus"></i></h1>
        <form id="signup-form">
            <div class="input-group">
                <input type="text" id="username" placeholder="اسم المستخدم" required>
            </div>
            <div class="input-group">
                <input type="email" id="email" placeholder="الإيميل" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="كلمة المرور" required>
            </div>
            <div class="input-group">
                <input type="password" id="rePassword" placeholder="تأكيد كلمة المرور" required>
            </div>
            <button type="submit" class="action-button" id="submit-button">تسجيل</button>
        </form>
    </div>
    <script src="../js/signup.js"></script>
</body>
</html>
