<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نسيت كلمة المرور - أكاديمية الشروق</title>
    <link rel="icon" href="../images/logo_alshorouk.png" />
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/forgot-password.css">

</head>
<body>
    <div class="container">
        <div class="form-header">
            <h2>نسيت كلمة المرور؟</h2>
            <p>أدخل بريدك الإلكتروني المسجل لإرسال رمز OTP.</p>
        </div>
        <form id="forgot-password-form">
            <div class="form-group">
                <label for="email">البريد الإلكتروني:</label>
                <input type="email" id="email" name="email" placeholder="ادخل بريدك الإلكتروني" required>
            </div>
            <div class="form-group">
                <button type="submit" id="submit-button">إرسال الرمز</button>
            </div>
        </form>
        <div class="form-footer">
            <p><a href="login.html">العودة إلى تسجيل الدخول</a></p>
        </div>
    </div>
    <script src="../js/forgot-password.js"></script>
</body>
</html>
