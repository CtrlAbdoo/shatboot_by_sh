<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - مساعد أكاديمية الشروق</title>
    <link rel="icon" href="../images/logo_alshorouk.png" />
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="../images/logo_alshorouk.png" alt="أكاديمية الشروق" class="logo" />
        </div>
        <h1>تسجيل الدخول <i class="fas fa-sign-in-alt"></i></h1>
        <form id="login-form">
            <div class="input-group">
                <input type="email" id="email" placeholder="الإيميل" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="كلمة المرور" required>
            </div>
            <a href="forgot-password.html" class="forgot-link">نسيت كلمة المرور؟</a>
            <button type="submit" class="action-button">دخول</button>
            <div class="signup-link">
                ليس لديك حساب؟ <a href="signup.html">سجل الآن</a>
            </div>
        </form>
    </div>
    <script src="../js/login.js"></script>
</body>
</html>
